<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/familymembers.css">
    <title>GestSure - Family Members Lesson</title>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="interpreter.html" class="nav-link">Interpreter</a>
                <a href="lessons.html" class="nav-link active">Lessons</a>
            </div>
            <div class="logo-nav">
                <img src="/PICTURES/logo.png" alt="GestSure Logo" class="nav-logo">
                <span class="nav-brand">GestSure</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="lesson-container">
            <h1 class="lesson-title">Family Members</h1>
            <div class="lesson-card">
                <button class="nav-arrow left" aria-label="Previous" id="prevBtn">&lt;</button>
                <div class="lesson-left">
                    <span class="lesson-letter" id="letter">TATAY</span>
                    <div class="lesson-desc" id="desc">
                        <p>
                            <strong>Father - The male parent of a child.</strong><br>
                            English: "Father" or "Dad"<br>
                            Filipino: "Tatay" or "Ama"
                        </p>
                    </div>
                </div>
                <div class="lesson-right">
                    <!-- Video element for sign language demonstration -->
                    <video class="lesson-video" 
                           id="signVideo"
                           muted
                           playsinline
                           loop
                           autoplay>
                        <source src="/PICTURES/fsl_family_members/TATAY.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <button class="nav-arrow right" aria-label="Next" id="nextBtn">&gt;</button>
            </div>
        </div>
    </main>
    <script type="module" src="/JAVASCRIPT/familymembers.js"></script>
